<div id="demo" >    
    <form name="nabform" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Tarea</legend>

            
             <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
                <label class="col-md-4 control-label" for="nombre">Nombre</label>  
                <div class="col-md-4">
                    <textarea id="nombre" name="nombre"   placeholder="Describe la nueva tarea" ui-tinymce="opcionesTinymce" ng-model="tarea.nombre" >
                    
                </textarea>
                </div>
            </div>

             <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
               <label class="col-md-4 control-label" for="id">Id Automovil</label>    
                <div class="col-md-4">
                    <input id="horaInicio" name="horaInicio" ng-model="tarea.horaInicio"  class="form-control input-md" type="number" />
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
                <label class="col-md-4 control-label" for="minutoInicio">Id Automovil</label>  
                <div class="col-md-4">
                    <input id="minutoInicio" name="minutoInicio" ng-model="tarea.minutoInicio" placeholder="13" class="form-control input-md" type="number" />
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
                <label class="col-md-4 control-label" for="horaFin">Id Automovil</label>  
                <div class="col-md-4">
                    <input id="horaFin" name="horaFin" ng-model="tarea.horaFin" placeholder="13" class="form-control input-md"  type="number" />
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
                <label class="col-md-4 control-label" for="minutoFin">Id Automovil</label>  
                <div class="col-md-4">
                    <input id="minutoFin" name="minutoFin" ng-model="tarea.minutoFin" placeholder="13" class="form-control input-md"  type="number" />
                </div>
            </div>


<!--            <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }" >
               <label class="col-md-4 control-label" for="id">Id</label>    
                <div class="col-md-4">
                    <input id="id" name="id" ng-model="tarea.id" value="1"  class="form-control input-md" type="number" />
                </div>
            </div>-->
            
            
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="save()" ng-disabled="nabform.$invalid">Aceptar</button>
                    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
<!--                    <button ng-if="location != null" id="remove" name="cancel" class="btn btn-danger" ng-click="delete()">Eliminar</button>-->
                </div>
            </div>
            
            
            

        </fieldset>
    </form>

</div>
